<div class="container">
    <mat-card class="head-example">
        <div>
            <mat-card class="example-card">  
              <div>
                <div fxFlex="row">                 
                  <h4>TOTAL PENDING AMOUNT</h4> 
                  Since Last {{id}} Days
                </div>
                <div fxLayoutAlign="end center">
                  <mat-icon>account_balance</mat-icon>
                </div>
              </div>
            </mat-card>       
        </div>
      <br />
          <div>
              <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
                
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>
                  
                    <ng-container matColumnDef="c_name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.c_name}} </td>
                    </ng-container>
      
                    <ng-container matColumnDef="require_credit">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Require Credit </th>
                      <td mat-cell *matCellDef="let row"> {{row.require_credit}} </td>
                    </ng-container>
      
                    <ng-container matColumnDef="advisor_name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Advisor </th>
                      <td mat-cell *matCellDef="let row"> {{row.advisor_name}} </td>
                    </ng-container>   
      
                    <ng-container matColumnDef="approver_name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Approved By </th>
                      <td mat-cell *matCellDef="let row"> {{row.approver_name}} </td>
                    </ng-container>
                     
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </div>
    </mat-card>
  </div>
