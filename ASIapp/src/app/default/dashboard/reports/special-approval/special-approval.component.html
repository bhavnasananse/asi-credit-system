<div>
    <mat-card fxFlex="row wrap">
        <form [formGroup]="fgcust">
            <div class="mat-example">
            <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="picker" placeholder="Choose Start date" formControlName="date1">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="pick" placeholder="Choose End date" formControlName="date2">
                <mat-datepicker-toggle matSuffix [for]="pick"></mat-datepicker-toggle>
                <mat-datepicker #pick></mat-datepicker>
            </mat-form-field>    

            <mat-form-field appearance="outline">
                <mat-select placeholder="Select" formControlName="c_id">
                    <mat-option value="1">Corporate</mat-option>
                    <mat-option value="2">Individual</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-select placeholder="Select" formControlName="val">
                    <mat-option value="1">Credit</mat-option>
                    <mat-option value="2">Outstanding</mat-option>
                    <mat-option value="3">Recovery</mat-option>
                </mat-select>
            </mat-form-field>
              <div fxLayoutAlign="center center">              
                <button mat-raised-button color="primary" (click)="submit()">Submit</button>
              </div>  
            </div>
        </form>

        <div>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                
                  <ng-container matColumnDef="c_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.c_name}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="require_credit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Require Credit </th>
                    <td mat-cell *matCellDef="let row"> {{row.require_credit}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="approve_amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Approved </th>
                    <td mat-cell *matCellDef="let row"> {{row.approve_amount}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="balance_amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
                    <td mat-cell *matCellDef="let row"> {{row.balance_amount}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="due_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.due_date | date: 'dd-MM-yyyy'}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="advisor_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Advisor </th>
                    <td mat-cell *matCellDef="let row"> {{row.advisor_name}} </td>
                  </ng-container>
                  
                   
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </mat-card>
</div >
