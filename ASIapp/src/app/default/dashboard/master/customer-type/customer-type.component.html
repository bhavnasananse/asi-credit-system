<div>
<mat-card>
      <div fxLayoutAlign=end center> 
        <!-- <p fxLayoutAlign="start">Customer Type</p> -->
        <button  mat-raised-button style="background-color: blueviolet; color:white" (click)="opendialog('','add')">
            Add Cutomer-Type
          </button>
      </div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>         
              
              <ng-container matColumnDef="c_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Type </th>
                <td mat-cell *matCellDef="let row"> {{row.c_type}} </td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item>
                            <mat-icon color="primary">edit</mat-icon>
                              <button mat-icon-button (click)="opendialog(row,'edit')">Edit</button>
                          </button>
                          <button mat-menu-item>
                            <mat-icon color="warn">delete</mat-icon>
                            <button mat-icon-button (click)="delete(row)">Delete</button>
                          </button>
                        </mat-menu>
                      </td>
               </ng-container> 
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div> 
</mat-card>
</div>
