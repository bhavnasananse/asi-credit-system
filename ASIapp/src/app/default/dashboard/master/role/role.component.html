<div>
<mat-card>
    <!-- <h2>Role</h2> -->
    <div fxLayoutAlign = end center><button mat-raised-button style="background-color: blueviolet; color:white" (click)="opendialog('','add')">
        Add Role
      </button>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <mat-icon color="primary">edit</mat-icon>
                          <button mat-icon-button (click)="opendialog(row, 'edit')">Edit</button>
                      </button>
                      <button mat-menu-item>
                        <mat-icon color="warn">delete</mat-icon>
                          <button mat-icon-button (click)="delete(row)">Delete</button>
                      </button>
                    </mat-menu>
                  </td>
           </ng-container> 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div> 
</mat-card>
</div>
