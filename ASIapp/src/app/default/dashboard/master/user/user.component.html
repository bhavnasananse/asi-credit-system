<div class="bg-fixed">
  <mat-card>
    <div fxLayoutAlign = "end center"><button mat-raised-button style="background-color: blueviolet; color:white" (click)="opendialog('','add')">
      Add User
    </button>
    </div>  
    <mat-form-field class="matfilter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">
    </mat-form-field>
    
    <div class=" tbldata">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>
      
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit </th>
        <td mat-cell *matCellDef="let row"> {{row.credit}} </td>
      </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="opendialog(row ,'edit')">
                  <mat-icon color="primary">edit</mat-icon>Update
                </button>
                <button mat-menu-item (click)="delete(row)">
                  <mat-icon color="warn">delete</mat-icon>Delete
                </button>
                <button mat-menu-item (click)="opendialog(row,'edit')">
                  <mat-icon color="primary">radio_button_checked</mat-icon>
                  Change Password
                  </button>
              </mat-menu>
            </td>
          </ng-container>        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
