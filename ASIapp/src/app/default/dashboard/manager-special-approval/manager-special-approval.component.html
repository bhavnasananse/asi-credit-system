<div class="container">
  <div class="example-btn" fxLayoutGap="5px">
    <button mat-raised-button color="basic"routerLink="/dashboard/manager">Approval</button>
    <button mat-raised-button color="basic" (click)="approved()">Approved</button>
    <button mat-raised-button color="basic" routerLink="/dashboard/manager-special-approval">Special-Approval</button>
  </div>
    <mat-card>
      <div fxLayoutAlign = end center><button mat-raised-button style="background-color: blueviolet; color:white" (click)="opendialog()">
          Add Credit
        </button>
      </div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>  
        
        <ng-container matColumnDef="c_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
          <td mat-cell *matCellDef="let row"> {{row.c_name}} </td>
        </ng-container>
     
        <ng-container matColumnDef="require_credit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>require_credit </th>
          <td mat-cell *matCellDef="let row"> {{row.require_credit}}</td>
        </ng-container>      
  
        <ng-container matColumnDef="advisor_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Advisor</th>
          <td mat-cell *matCellDef="let row"> {{row.advisor_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon color="primary">credit_card</mat-icon>
                      <button mat-button (click)="opendialog1(row)">Add-Payment</button>
                  </button>
                </mat-menu>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
